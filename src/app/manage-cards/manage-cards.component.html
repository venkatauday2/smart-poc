<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <div class="panel panel-default">
      <div class="panel-body">
        <legend><span class="fa fa-credit-card"></span> My Cards</legend>
        <br/>
        <table class="table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Card Number</th>
              <th>Manage</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor= "let account of smartDataService.user.accounts">
              <tr>
                <td><img alt="{{account.cardName}}"  [src]="account.imageUrl"></td>
              </tr>
            </ng-container>

          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
