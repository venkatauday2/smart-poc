<form [formGroup]="itenaryForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="form-group">
          <label for="departureDate" class="control-label">Departure Date</label>
          <input type="date" class="form-control" id="departureDate" placeholder="Departure Date" formControlName="departureDate">
        </div>
        <div class="form-group">
          <label for="returnDate" class="control-label">Return Date</label>
          <input type="date" class="form-control" id="returnDate" placeholder="Return Date" formControlName="returnDate">
        </div>
        <div class="form-group">
          <label for="state" class="control-label">State</label>
          <select type="text" class="form-control" id="state" placeholder="State" formControlName="state">
              <option value="">Choose a state</option>
              <option *ngFor="let state of states" [ngValue]="state.code" >{{state.description}}</option>
          </select>
        </div>
        <div class="form-group">
            <label for ="cardNumbers">Card Numbers</label>
            <select multiple formControlName="cardNumbers" class="form-control" >
              <option *ngFor="let account of accountNumbers " [value]="account.cardAccountNumber">{{account.cardAccountNumber}}</option>
            </select>
          </div>
        <div class="form-group">
          <label for="country" class="control-label">Country</label>
          <input type="text" class="form-control" id="country"  readonly placeholder="End Date" formControlName="country">
        </div>

      </div>
    <div class="col-md-2">
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="form-group">
      <div class="col-md-3">
        <button type="submit" class="btn btn-block btn-success">Save</button>
      </div>
      <div class="col-md-3">
        <button type="button" (click)="showItenaryForm(false)" class="btn btn-block btn-warning">Cancel</button>
      </div>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</form>
